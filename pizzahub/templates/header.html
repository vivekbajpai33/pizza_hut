<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/home.css">
  <!-- endcss -->

  <!-- other linked css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- end linked css -->
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Pizza-Lover</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Order Now</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Category</a>
          </li>
        </ul>
        <!-- <form class="d-flex" role="search"> -->
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
          style="margin-right: 10px; margin-left: 5px;">
          Login
        </button>
        <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">signup</button>

        <!-- profile button -->
        <!-- <a class="mt-6" href="#"><span class="material-symbols-outlined">
                account_circle
                </span></a> -->
        <!-- </form> -->
      </div>
    </div>
  </nav>


  <!-- login section -->
  <section>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/" method="get">
              <div class="modal-body">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" required>

                <label class="form-label">Email</label>
                <input class="form-control" type="email" required>

                <label class="form-label">Contact Number</label>
                <input class="form-control" type="number" inputmode="numeric">

                <label class="form-label">Address</label>
                <input class="form-control" type="text" required>

                <label class="form-label">Pin Code:</label>
                <input class="form-control" required type="number">

                <label>Password</label>
                <input class="form-control" type="text" required>

              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end login -->

  <!-- signup section -->
  <section>
    <div>
      

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Sign-up Here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <form>
        <div class="offcanvas-body">
          <label for="" class="form-label">Name</label>
          <input class="form-control" type="text" required>
          
          <label class="form-label">Email</label>
          <input class="form-control" type="email" required>

          <label class="form-label">Password</label>
          <input class="form-control " type="text" required> 

          <label class="form-label">Bach Code</label>
          <input class="form-control" type="text" required> 

          <button type="submit" class="btn btn-primary mt-20">Signup</button>
        </div>
        </form>
      </div>
    </div>
  </section>
  <!-- end signup -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
